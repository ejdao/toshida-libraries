@if (!config.notInput) {
  <div class="tsd-form-container">
    <mat-form-field
      [floatLabel]="config.floatLabel || 'auto'"
      [appearance]="config.appearance || defaultAppearance"
      [color]="config.color || 'primary'"
    >
      <mat-label>
        <ng-content />
      </mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [placeholder]="startPlaceholder" [formControl]="start" />
        <input matEndDate [placeholder]="endPlaceholder" [formControl]="end" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    @if ((start.invalid || end.invalid) && (start.touched || end.touched)) {
      <tsd-error [start]="start" [end]="end"> </tsd-error>
    }
  </div>
} @else {
  <div>
    <div
      class="tsd__date-not-input__picker-container"
      [class.mat-form-field-invalid]="
        (start.invalid || end.invalid) && (start.touched || end.touched)
      "
    >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker [disabled]="isDisabled"></mat-date-range-picker>
    </div>
    <div class="tsd__date-not-input__field-container">
      <mat-form-field [color]="config.color || 'primary'">
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate [formControl]="start" />
          <input matEndDate [formControl]="end" />
        </mat-date-range-input>
      </mat-form-field>
    </div>
    @if ((start.invalid || end.invalid) && (start.touched || end.touched)) {
      <tsd-error [start]="start" [end]="end" [marginTop]="-60" />
    }
  </div>
}

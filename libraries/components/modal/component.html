@if (hasTopCloseButton) {
  <div mat-dialog-title class="tsd-modal__tsd-dialog-title">
    @if (data.title !== '') {
      <span class="tsd-modal__title">{{ data.title }}</span>
    }
    <div>
      <button mat-icon-button (click)="onCloseFromButton()"><mat-icon>close</mat-icon></button>
    </div>
  </div>
}
@if (hasTopCloseButton) {
  <mat-divider></mat-divider>
}
<div mat-dialog-content>
  <div class="tsd-modal__content">
    <p>{{ data.content }}</p>
  </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  @if (!isAlert) {
    <button mat-button color="accent" (click)="onConfirm()">
      {{ confirmButton }}
    </button>
  }
  @if (!isAlert) {
    <button mat-button color="warn" (click)="onClose()" cdkFocusInitial>
      {{ deniedButton }}
    </button>
  }
  @if (isAlert) {
    <button mat-button color="accent" (click)="onClose()" style="float: right" cdkFocusInitial>
      {{ okButton }}
    </button>
  }
</mat-dialog-actions>
